{% extends "base.html" %} {% block content %}
<div class="max-w-4xl mx-auto">
  <!-- Add Task Form -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <h2 class="text-2xl font-bold mb-4">Add New Task</h2>
    <form
      hx-post="/tasks"
      hx-target="#task-list"
      hx-swap="beforeend"
      class="space-y-4"
    >
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700"
          >Title</label
        >
        <input
          type="text"
          name="title"
          id="title"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          name="description"
          id="description"
          rows="3"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        ></textarea>
      </div>
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Add Task
      </button>
    </form>
  </div>

  <!-- Task List -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Tasks</h2>
    <div id="task-list" class="space-y-4">
      {% for task in tasks %}
      <div
        class="border rounded-lg p-4 {% if task.done %}bg-gray-50{% endif %}"
        hx-target="this"
        hx-swap="outerHTML"
      >
        <div class="flex items-start justify-between">
          <div class="flex-1">
            <h3
              class="text-lg font-medium {% if task.done %}line-through text-gray-500{% endif %}"
            >
              {{ task.title }}
            </h3>
            <p class="mt-1 text-gray-600">{{ task.description }}</p>
          </div>
          <div class="flex space-x-2">
            <button
              hx-put="/tasks/{{ task.id }}"
              class="text-sm px-3 py-1 rounded-md {% if task.done %}bg-green-100 text-green-800{% else %}bg-gray-100 text-gray-800{% endif %}"
            >
              {% if task.done %}Done{% else %}Mark Done{% endif %}
            </button>
            <button
              hx-delete="/tasks/{{ task.id }}"
              class="text-sm px-3 py-1 rounded-md bg-red-100 text-red-800"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
